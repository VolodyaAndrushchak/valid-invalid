<div class="wrapper" [appStatusResponse]="item.isSuccess">
  <pre class="request" *ngIf="item.body" [innerHTML]="item.body | json">
      <pre><p class="latency">Latency: {{item.latency}} seconds</p></pre>
  </pre>
  
  <pre class="request"  *ngIf="item.query">Query: {{item.query | json}}
    <p class="latency">Latency: {{item.latency}} seconds</p>
  </pre>
  <pre class="response">{{item.res | json}}</pre>
</div>
