<div class="wrapper">
  <pre class="request" *ngIf="item.body">Body: {{item.body | json}}
    <p class="latency">Latency: {{item.latency}} seconds</p>
  </pre>
  <pre class="request"  *ngIf="item.query">Query: {{item.query | json}}
    <p class="latency">Latency: {{item.latency}} seconds</p>
  </pre>
  <pre class="response">{{item.res | json}}</pre>
</div>
